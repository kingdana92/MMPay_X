<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Checkout</title>
    
    <script src="https://cdn.jsdelivr.net/npm/mmpay-browser-sdk@latest/dist/mmpay-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: var(--bg-gradient); 
            padding: 20px;
        }

        .checkout-card { 
            width: 100%;
            max-width: 400px; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 40px 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); 
            text-align: center;
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary-color);
        }

        h1 { font-size: 1.5rem; color: #1f2937; margin-bottom: 8px; }
        .description { color: #6b7280; font-size: 0.95rem; margin-bottom: 30px; }

        /* Input Styling */
        .amount-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
            margin-bottom: 30px;
            gap: 5px;
            position: relative;
        }

        .currency-symbol {
            font-size: 2.5rem;
            font-weight: 700;
            color: #374151;
        }

        #amount-input {
            font-size: 3.5rem;
            font-weight: 700;
            color: #111827;
            width: 180px;
            border: none;
            background: transparent;
            text-align: center;
            border-bottom: 2px dashed #cbd5e1;
            outline: none;
            padding-bottom: 5px;
            transition: border-color 0.3s;
            font-family: 'Inter', sans-serif;
        }

        #amount-input:focus {
            border-bottom-color: var(--primary-color);
        }

        /* Hide HTML5 number spinners */
        #amount-input::-webkit-inner-spin-button, 
        #amount-input::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        .currency-suffix {
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
        }

        .btn { 
            width: 100%; 
            padding: 16px; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            border-radius: 12px; 
            transition: all 0.2s ease; 
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }
        
        .btn:hover { 
            background-color: var(--primary-hover); 
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(79, 70, 229, 0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .lock-icon { width: 12px; height: 12px; fill: currentColor; }
    </style>
</head>
<body>

    <div class="checkout-card">
        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2" /><line x1="2" y1="10" x2="22" y2="10" /></svg>
        </div>

        <h1>Enter Amount</h1>
        <p class="description">How much would you like to top up?</p>
        
        <div class="amount-wrapper">
            <input type="number" id="amount-input" value="2000" min="100">
            <span class="currency-suffix">MMK</span>
        </div>
        
        <button id="place-order-button" class="btn">Pay Now</button>

        <div class="footer">
            <svg class="lock-icon" viewBox="0 0 24 24"><path d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5zm0 2c1.654 0 3 1.346 3 3v3H9V7c0-1.654 1.346-3 3-3zm0 10c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2z"/></svg>
            Secured by MyanMyanPay
        </div>
    </div>

    <script>
        document.getElementById('place-order-button').addEventListener('click', () => {
            
            // 1. Get the dynamic amount
            const amountInput = document.getElementById('amount-input');
            const amountValue = parseInt(amountInput.value);

            // 2. Simple Validation
            if (!amountValue || amountValue <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            // 3. Update Button UI
            const btn = document.getElementById('place-order-button');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            // 4. Initialize SDK
            const MMPayApp = new MMPaySDK('pk_live_22c1645968c35c585d6fd56c5aad70eb4fb09b6bb97e33200d2f3932ff453989', {
                baseUrl:  'https://ezapi.myanmyanpay.com', 
                environment:  'pay',
                merchantName:  'LIT21',
            });

            // 5. Open Modal with DYNAMIC amount
            MMPayApp.showPaymentModal({
                amount: amountValue, // Using the variable here
                orderId: 'ORD-' + new Date().getTime(),
                callbackUrl: 'https://yoursite.com/confirmation' 
            }, (result) => {
                
                // Reset Button
                btn.innerText = originalText;
                btn.disabled = false;

                if (result.success) {
                    console.log('Payment Successful');
                    btn.innerText = "Paid Successfully!";
                    btn.style.backgroundColor = "#10B981"; 
                }
            });
        });
    </script>
</body>
</html>
